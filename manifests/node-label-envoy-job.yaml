apiVersion: batch/v1
kind: CronJob
metadata:
  name: nle-cron
  namespace: carbon-intensity-exporter
spec:
  schedule: "*/1 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          hostNetwork: true
          initContainers:
          - name: nle
            image: quay.io/husky_parul/nle:latest
            imagePullPolicy: Always
            command:
            - python3
            - /app/node-labels-envoy.py
          containers:
          - name: nlt
            image: quay.io/husky_parul/nle:latest
            imagePullPolicy: Always
            command: 
            - python3
            - /app/node-labels-transformer.py
            env:
            - name : "KUBECONFIG"
              value: /home/.kube/config
            volumeMounts:
            - name: kubeconfig
              mountPath: /home/.kube/config
          volumes:
            - name: kubeconfig
              hostPath:
                path: /root/.kube/config
          restartPolicy: OnFailure

